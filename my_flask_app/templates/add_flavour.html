<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Seasonal Flavor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Chocolate House Management</h1>
        <a href="{{ url_for('home') }}">Back to Home</a>
    </header>

    <main>
        <h2>Add New Seasonal Flavor</h2>
        <form action="{{ url_for('add_flavor') }}" method="POST">
            <label for="flavor_name">Flavor Name:</label><br>
            <input type="text" id="flavor_name" name="flavor_name" required><br><br>

            <label for="description">Description:</label><br>
            <textarea id="description" name="description" required></textarea><br><br>

            <label for="availability">Availability:</label><br>
            <input type="text" id="availability" name="availability" required><br><br>

            <button type="submit">Add Flavor</button>
        </form>
    </main>
</body>
</html>
